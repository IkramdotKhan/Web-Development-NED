<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Income & Expense Tracker</title>
</head>
<body>
  <!-- Assignment of Week 04 
  a. Create a form that takes
    1. user salary
    2. Other source of income. (any     business, profit etc.)
    3. Fixed expenses (multiple expenses)
    4. Other expenses (medical expenses,     purchasing, renovation etc.)
b. List down all incomes and expenses.
c. Allow the user for correction,  to remove any expense or profit.
d. Print saving and alert deficit. 
______________________________________________________________________________________________________
-->


  <!-- Main Heading -->
  <h1>Income and Expense Tracker</h1>

  <!-- Sub heading for income  -->
  <h2> Please enter your Income </h2>

  <label for="">Salary : </label>
  <input type="number" id="salary" placeholder="Please enter your salary here"><br><br>

  <label for=""> Other Income : </label>
  <input type="text" name="" id="incomeName" placeholder="Source name (e.g Business etc )">
  <input type="number" id="incomeAmount" placeholder="Amount">
  <button onclick="addIncome()">Add Income</button>

  <h2>Add Expenses</h2>
  <label for="">Expanse name : </label>
  <input type="text" id="expenseName" placeholder="e.g Rent , Shopping etc">
  <input type="number" id="expenseAmount" placeholder="Amount">
  <button onclick="addExpense()">Add Expense</button>

  <h3>Lists</h3>
  
  <h4>Incomes : </h4>
  <ul id="incomeList"></ul>

  <h4>Expenses : </h4>
  <ul id="expenseList"></ul>

  <button onclick="calculateSaving()">Calculate savings</button>
  <h3 id="result"></h3>

  <script src="app.js"></script>
</body>
</html>
